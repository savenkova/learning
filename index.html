<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Номерной знак</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

    <div class="wrapper">
        <section>
            <h2 class="title">
                На таблицах
            </h2>

            <div class="table-border">
                <div class="table reg-number">
                    <div class="series">
                        <span>С<span class="number">065</span>МК</span>
                    </div>
                    <div class="code">
                        <div class="reg-code">78</div>
                        <div class="country">
                            <span class="name">rus</span>
                            <img class="flag" src="img/flag.png" alt=""/>
                        </div>
                    </div>
                </div>
            </div>
        </section>



        <section>
            <h2 class="title">
                На блоках
            </h2>

            <div class="reg-number block">
                <div class="series">
                    <span>С<span class="number">065</span>МК</span>
                </div>
                <div class="code">
                    <div class="reg-code">78</div>
                    <div class="country">
                        <div class="name">rus</div>
                        <img class="flag" src="img/flag.png" alt=""/>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </section>


        <section>
            <h2 class="title">
                На флексах
            </h2>

            <div class="reg-number flex-box">
                <div class="series">
                    <span>С<span class="number">065</span>МК</span>
                </div>
                <div class="code">
                    <div class="reg-code">78</div>
                    <div class="country">
                        <div class="name">rus</div>
                        <img class="flag" src="img/flag.png" alt=""/>
                    </div>
                </div>
            </div>
        </section>
    </div>


</body>
</html>
